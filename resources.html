<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f0f4f8; margin:0; padding:0;">

  <!-- Header -->
  <header style="display:flex; justify-content:space-between; align-items:center; padding:1rem 2%; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:0;">
    <a href="index.html" style="text-decoration:none; color:#0ea5e9; font-weight:bold;">‚Üê Back</a>
<h2 style="margin:12px 27px 12px 12px; color:#0f172a; font-size:2rem; font-weight:700; text-align:left; letter-spacing:1px; font-family: 'Segoe UI', Tahoma, sans-serif; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
  Resources
</h2>
  </header>

  <!-- Container -->
  <div style="max-width:800px; margin:2rem auto; padding:2rem; background:#fff; border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.08);">

    <!-- Upload Form -->
    <form id="uploadForm" style="display:flex; gap:1rem; flex-wrap:wrap;">
      <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" required
        style="flex:1; padding:0.5rem; border-radius:5px; border:1px solid #ccc;">
      <button type="submit" 
        style="padding:0.5rem 1rem; border:none; border-radius:5px; background:#0ea5e9; color:white; cursor:pointer;">Upload</button>
      <button type="button" id="showBtn"
        style="padding:0.5rem 1rem; border:none; border-radius:5px; background:#10b981; color:white; cursor:pointer;">Show</button>
    </form>

    <!-- Uploaded Images List -->
    <ul id="uploadedList" style="list-style:none; padding:0; margin-top:1rem;"></ul>

  </div>

  <!-- Image Modal -->
  <div id="imgModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
    <div style="position:relative; background:#fff; padding:1rem; border-radius:10px; max-width:90%; max-height:90%; display:flex; flex-direction:column; align-items:center;">
      <button id="closeModal" style="position:absolute; top:10px; right:10px; padding:0.5rem 1rem; background:#dc2626; color:white; border:none; border-radius:5px; cursor:pointer;">Back</button>
      <img id="modalImg" src="" alt="Image" style="max-width:100%; max-height:80vh; border-radius:10px; margin-top:2rem;">
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const uploadedList = document.getElementById('uploadedList');
    const showBtn = document.getElementById('showBtn');

    const imgModal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');

    let filesArray = [];

    // Upload Image
    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      filesArray.push(file);
      fileInput.value = '';
      alert('Image uploaded! Click "Show" to see.');
    });

    // Show Images
    showBtn.addEventListener('click', () => {
      uploadedList.innerHTML = '';
      if(filesArray.length === 0){
        uploadedList.innerHTML = '<li style="color:#64748b;">No images uploaded yet.</li>';
        return;
      }

      filesArray.forEach((file, index) => {
        const li = document.createElement('li');
        li.style = "background:#f1f5f9; padding:0.75rem 1rem; border-radius:6px; margin-bottom:0.5rem; display:flex; justify-content:space-between; align-items:center;";

        // Image button
        const btn = document.createElement('button');
        btn.textContent = file.name;
        btn.style = "background:#0ea5e9; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; flex:1;";
        btn.onclick = () => {
          modalImg.src = URL.createObjectURL(file);
          imgModal.style.display = 'flex';
        };

        li.appendChild(btn);
        uploadedList.appendChild(li);
      });
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      imgModal.style.display = 'none';
      modalImg.src = '';
    });
  </script>

</body>
</html>
